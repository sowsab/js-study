<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- beforebegin -->
    <ul id="list">
       <!-- afterbegin -->

       <!-- beforeend -->
    </ul>
    <!-- afterend -->

    <script>
        // id가 list인 ul을 가져온다
        const list = document.querySelector("#list");
        // ul 안에 li를 넣는다
        // 문자열로 태그 안에 자식 태그 넣는 방법
        // 백틱을 사용하면 변수를 집어 넣을 수 있다
        // list.innerHTML = `<li id="item1" style="color:red">바나나</li><li>사과</li>`;

        // 자바스크립트에서 태그를 만들어서 넣는 방법
        const li1 = document.createElement("li");
        li1.innerText = "바나나";
        const li2 = document.createElement("li");
        li2.innerText = "사과";

        list.appendChild(li1);
        list.appendChild(li2);

        const 과일리스트 = ["멜론", "수박", "딸기"];
        // list에 반복문과 createElement, appendChild 이용해서 li 추가
        // for (let i = 0; i < 과일리스트.length; i++) {
        //     const temp = document.createElement("li");
        //     temp.innerText = 과일리스트[i];
        //     list.appendChild(temp);    
        // }
        과일리스트.forEach((value)=> {
            const temp = document.createElement("li");
            temp.innerText = value;
            list.appendChild(temp);    
        })

        // insertAdjacentHTML 
        // 문자열로 태그를 만들어서 추가시킬 수 있다
        // 태그를 넣는 위치도 고를 수 있다
        list.insertAdjacentHTML(
            "beforeend",
            `<li>무화과</li>`
        );

        const 과일리스트1 = ["망고", "귤", "한라봉"]
        // insertAdjacentHTML, forEach 사용해서 추가
        과일리스트1.forEach((value)=> {
            list.insertAdjacentHTML(
                "beforeend",
                `<li>${value}</li>`
            );  
        })

    </script>
</body>
</html>
