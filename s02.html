<script>

    // 함수 만드는 방법

    // 일반 함수
    function add(a, b) {
        return a + b;
    }

    // 익명 함수 사용
    const add1 = function(a, b) {
        return a + b;
    }

    // 화살표 함수 / 람다 함수
    // 매개변수가 먼저오고 화살표를 넣고 중괄호
    const add2 = (a, b) => {
        return a + b;
    }

    // 결과 코드가 한 줄 이면 중괄호와 return을 생략할 수 있다
    const add3 = (a, b) => a + b;

    

</script>
