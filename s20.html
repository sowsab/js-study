<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="titleButton">랜덤</button>
    <h1 id="first"></h1>
    <script>
      console.log(Math.floor(Math.random()*100));

      // 버튼을 누르면 getData 함수 실행
      document.querySelector("#titleButton").addEventListener("click", () => {
        getData();
      });
      // id가 first인 태그에 title을 넣기
      // 1~100번의 랜덤한 post가져와서 사용
      // 비동기 통신
      // 언제 들어올지 모르는 데이터를 다룰 때 사용
      // 순차적으로 실행되는 것이 아니라
      // 결과가 들어오면 실행 되도록 만들어져 있음
      // 통신이 끝난 이후에 실행된다
      const getData = () => {
        fetch("https://jsonplaceholder.typicode.com/posts/" + Math.floor(Math.random()*100))
          .then((response) => response.json())
          .then((result) => {
            console.log(result);
            document.querySelector("#first").innerHTML = "제목 : " + result.title;
            console.log("fetch함수 내부");
          });
          console.log("fetch함수 이후");
      };

    </script>
  </body>
</html>
