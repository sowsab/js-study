<script>

    // 전개 연산자
    // 배열이나 객체의 요소를 뿌린다
    const intArray = [10, 20, 30];

    // ...(배열)은 복붙해준거랑 같다
    const secondArray = [...intArray, 40];
    console.log(secondArray);

    const obj = {
        name: "홍길동",
        age: 12,
    }

    // 새로운 객체가 만들어진다
    const secondObj = {...obj, hobby: "야구"}
    console.log(secondObj);

    // 같은 이름의 프로퍼티면 덮어씌운다
    const thirObj = {...obj, age : 20}
    console.log(thirObj);

    const { name, ...remainObj } = secondObj;
    console.log(remainObj);
    


</script>
