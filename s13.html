<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 태그도 객체다 -->
    <h1 id="first">첫번째</h1>

    <script>
        const firstTag = document.querySelector("#first");
        // 태그의 속성을 객체의 프로퍼티처럼 가져올 수 있다
        console.log(firstTag.id);
        firstTag.id = "next";
        // 태그에 없었던 속성도 만들어서 넣어 줄 수 있다
        // className은 class 내용 전체
        // classList는 class 내용을 띄어쓰기 기준으로 리스트
        firstTag.className = "my-h1";
        // firstTag.className = "my-h1 red";
        firstTag.classList.add("blue");

        // 태그가 가지고 있는 메소드를 정의 할 수 있다
        firstTag.onclick = function() {
            alert("클릭");
        }
        // // 기존에 태그에 없던 변수도 만들 수 있다
        // firstTag.asdf = "새로운 변수";

        // // 기존에 태그에 없던 함수도 만들 수 있다
        // firstTag.hello = () => {
        //     alert("안녕하세요")
        // }

        // firstTag.asdf = "새로운 변수"; 는 작동이 안되는 브라우저가 있을 수 있다
        // 기존 태그에 없던 변수는 위의 방식 보다 아래 방식으로 하는게 났다
        firstTag.setAttribute("asdf", "새로운 변수");
        console.log(firstTag.setAttribute("asdf"));
        // setAttribute는 key문자열 / value문자열 이기 떄문에 아래 코드는 작동이 안된다
        // firstTag.setAttribute("hello", () => {
        //     alert("안녕하세요");
        // });
        
        // firstTag.getAttribute("hello")(); // 에러

        // console.log(firstTag.asdf);
        // firstTag.hello();

    </script>
</body>
</html>
