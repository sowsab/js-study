<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 할 일
        // 세탁기 돌리기 - 세탁 끝나면 빨래감 널기 - 라면 먹기
        // 세탁기 돌리기를 Promise
        // 세탁기 돌리기 시작할 때 "세탁을 시작합니다"
        // 세탁기가 다 돌아가면 "빨래감을 널었습니다" 메시지 출력
        // 라면 다먹으면 "라면을 먹었습니다"
        const bool = false;

        const promise = new Promise((resolve, reject) => {
            console.log("빨래 돌기기 시작");
            
            setTimeout(() => {
                if(bool) {
                    resolve("빨래감을 널었습니다");
                } else {
                    reject("빨래 실패");
                }
            }, 6000);
        });
        
        console.log("라면먹기 시작")


        setTimeout(() => {
            console.log("라면을 먹었습니다")
        },3000);
        
        promise
            .then((value) => {
                console.log(value);
            })
            .catch((value) => {
                console.log(value);
            });
        
            

    </script>

</body>
</html>
